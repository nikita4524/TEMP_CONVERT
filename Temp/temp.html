<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #040b0c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .container {
      background: rgb(229, 96, 96);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(136, 68, 68, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #390909;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #020000;
    }
    a {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå°Ô∏è Temperature Converter</h2>

    <input type="number" id="temperature" placeholder="Enter temperature">
    
    <select id="unit">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="convert()">Convert</button>

    <p id="result"></p>
  </div>

  <script>
    function convert() {
      let temp = parseFloat(document.getElementById("temperature").value);
      let unit = document.getElementById("unit").value;
      let output = "";

      if (isNaN(temp)) {
        output = "‚ùå Please enter a valid number.";
      } else if (unit === "Celsius") {
        let f = (temp * 9/5) + 32;
        output = `${temp}¬∞C = ${f.toFixed(2)}¬∞F`;
      } else if (unit === "Fahrenheit") {
        let c = (temp - 32) * 5/9;
        output = `${temp}¬∞F = ${c.toFixed(2)}¬∞C`;
      }

      document.getElementById("result").innerText = output;
    }
  </script>

</body>
</html>
